<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Booking System</title>

  <style>
    body {
      background: #eef2f3;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background: #3498db;
      color: white;
      padding: 10px;
    }
    td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    .booked {
      background: #ffdddd;
      color: red;
      font-weight: bold;
    }
    .available {
      background: #ddffdd;
      color: green;
      font-weight: bold;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">

<h2>Open Booking System</h2>

<label>Date
  <input type="date" id="date">
</label>

<label>Room
  <select id="room">
    <option>101</option>
    <option>102</option>
    <option>103</option>
  </select>
</label>

<label>Slot
  <select id="slot">
    <option>10:00–11:00</option>
    <option>11:00–12:00</option>
    <option>12:00–13:00</option>
  </select>
</label>

<label>Your Name
  <input type="text" id="name">
</label>

<button onclick="book()">Book Slot</button>

<div id="status"></div>

<h3>Booked Slots</h3>
<div id="tableDiv">Loading...</div>

</div>

<script>
const api = "YOUR_WEB_APP_URL";  // <<--- UPDATE THIS

const today = new Date().toISOString().split("T")[0];
document.getElementById("date").min = today;

let allBookings = [];

// LOAD BOOKINGS
async function loadBookings() {
  const res = await fetch(api);
  allBookings = await res.json();
  renderTable();
  updateSlotAvailability();
}

// SHOW BOOKINGS TABLE
function renderTable() {
  if (allBookings.length === 0) {
    document.getElementById("tableDiv").innerHTML = "No bookings yet.";
    return;
  }

  let html = `<table><tr>
      <th>Date</th><th>Room</th><th>Slot</th><th>Name</th>
    </tr>`;

  allBookings.forEach(b => {
    html += `<tr>
      <td>${b.Date}</td>
      <td>${b.Room}</td>
      <td>${b.Slot}</td>
      <td>${b.Name}</td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tableDiv").innerHTML = html;
}

// BLOCK ALREADY BOOKED SLOTS
function updateSlotAvailability() {
  const date = document.getElementById("date").value;
  const room = document.getElementById("room").value;

  const slotSelect = document.getElementById("slot");
  const bookedSlots = new Set(
    allBookings
      .filter(b => b.Date === date && b.Room === room)
      .map(b => b.Slot)
  );

  for (let option of slotSelect.options) {
    if (bookedSlots.has(option.value)) {
      option.disabled = true;
      option.textContent = option.value + " (Booked)";
    } else {
      option.disabled = false;
      option.textContent = option.value;
    }
  }
}

// BOOK SLOT
async function book() {
  const date = document.getElementById("date").value;
  const room = document.getElementById("room").value;
  const slot = document.getElementById("slot").value;
  const name = document.getElementById("name").value.trim();

  if (!date || !name) {
    showStatus("Fill all fields!", "red");
    return;
  }

  const res = await fetch(api, {
    method: "POST",
    body: JSON.stringify({ date, room, slot, name })
  });

  const result = await res.json();

  if (result.status === "already_booked") {
    showStatus("This slot is already booked!", "red");
  } else {
    showStatus("Booking successful!", "green");
    loadBookings();
  }
}

// display message
function showStatus(msg, color) {
  const s = document.getElementById("status");
  s.style.color = color;
  s.textContent = msg;
}

// reload slot availability when date/room changes
document.getElementById("date").addEventListener("change", updateSlotAvailability);
document.getElementById("room").addEventListener("change", updateSlotAvailability);

loadBookings();
</script>

</body>
</html>
