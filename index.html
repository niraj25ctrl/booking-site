<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Booking System</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls label {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    input, select {
      padding: 6px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #3498db;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border: 1px solid #dcdcdc;
    }

    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>

<body>
<div class="container">

<h2>Open Booking System</h2>

<div class="controls">

  <label>Date:
    <input type="date" id="date">
  </label>

  <label>Room:
    <select id="room">
      <option>101</option>
      <option>102</option>
      <option>103</option>
    </select>
  </label>

  <label>Slot:
    <select id="slot">
      <option>10:00–11:00</option>
      <option>11:00–12:00</option>
      <option>12:00–13:00</option>
    </select>
  </label>

  <label>Name:
    <input type="text" id="name" placeholder="Your name">
  </label>

  <button onclick="book()">Book Slot</button>
</div>

<div id="status"></div>

<h3>Booked Slots</h3>
<div id="tableDiv">Loading bookings...</div>

</div>

<script>
const api = "YOUR_WEB_APP_URL_HERE"; // <-- paste your Apps Script Web App URL here

// Prevent selecting past dates
const today = new Date().toISOString().split("T")[0];
document.getElementById("date").setAttribute("min", today);

// Load bookings
async function loadBookings() {
  const res = await fetch(api);
  let bookings = await res.json();

  // Auto-delete past dates visually (backend handles deletion too)
  bookings = bookings.filter(b => new Date(b.Date) >= new Date(today));

  renderTable(bookings);
}

// Render table
function renderTable(bookings) {
  if (!bookings.length) {
    document.getElementById("tableDiv").innerHTML = "<p>No bookings yet.</p>";
    return;
  }

  let html = `<table><tr>
      <th>Date</th><th>Room</th><th>Slot</th><th>Name</th>
    </tr>`;

  bookings.forEach(b => {
    html += `<tr>
      <td>${b.Date}</td>
      <td>${b.Room}</td>
      <td>${b.Slot}</td>
      <td>${b.Name}</td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tableDiv").innerHTML = html;
}

// Book slot
async function book() {
  const date = document.getElementById("date").value;
  const room = document.getElementById("room").value;
  const slot = document.getElementById("slot").value;
  const name = document.getElementById("name").value.trim();
  const status = document.getElementById("status");

  if (!date || !name) {
    status.innerHTML = "Please fill all fields.";
    status.className = "error";
    return;
  }

  await fetch(api, {
    method: "POST",
    body: JSON.stringify({ date, room, slot, name })
  });

  status.innerHTML = "Booking successful!";
  status.className = "success";

  loadBookings();
}

loadBookings();
</script>
</body>
</html>
