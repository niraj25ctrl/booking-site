<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking System</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #dfe9f3);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #0077ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0077ff;
      margin-bottom: 20px;
    }

    .form-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input,
    select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #aaa;
      width: 100%;
      font-size: 15px;
      background: #f9fcff;
      transition: 0.2s;
    }

    input:focus,
    select:focus {
      border-color: #0077ff;
      box-shadow: 0 0 6px rgba(0, 119, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #0077ff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f7ff;
    }

    .loading {
      text-align: center;
      font-size: 20px;
      color: #0077ff;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>Simple Public Booking System</header>

  <div class="container">
    <h2>Book Your Slot</h2>

    <!-- FORM -->
    <div class="form-box">
      <div>
        <label>Select Date</label>
        <input type="date" id="dateInput" required />
      </div>

      <div>
        <label>Your Name</label>
        <input type="text" id="nameInput" placeholder="Enter your name" required />
      </div>

      <div>
        <label>Start Time</label>
        <select id="startTime"></select>
      </div>

      <div>
        <label>End Time</label>
        <select id="endTime"></select>
      </div>
    </div>

    <button onclick="bookSlot()">Book Now</button>

    <h2>Booked Slots</h2>
    <div id="loading" class="loading">Loading bookings...</div>

    <table id="bookingTable" style="display: none">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbxzidQsMYaLgUudUz9jX-TpQDZJDrfizhK04N7YjDkgM7r5AsImsZQTTD8aLFlufkw-SA/exec";

    document.addEventListener("DOMContentLoaded", () => {
      setMinDate();
      generateTimeSlots();
      loadBookings();
    });

    function setMinDate() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").setAttribute("min", today);
    }

    function generateTimeSlots() {
      const start = document.getElementById("startTime");
      const end = document.getElementById("endTime");

      let timeList = generateTimeArray("08:00", "22:00", 30);

      timeList.forEach(t => {
        start.innerHTML += `<option value="${t}">${t}</option>`;
        end.innerHTML += `<option value="${t}">${t}</option>`;
      });

      start.addEventListener("change", () => {
        let s = start.value;
        end.innerHTML = "";

        timeList.forEach(t => {
          if (t > s) {
            end.innerHTML += `<option value="${t}">${t}</option>`;
          }
        });
      });
    }

    function generateTimeArray(start, end, interval) {
      let times = [];
      let [sh, sm] = start.split(":").map(Number);
      let [eh, em] = end.split(":").map(Number);

      let date = new Date();
      date.setHours(sh, sm);

      while (date.getHours() < eh || (date.getHours() === eh && date.getMinutes() <= em)) {
        let h = date.getHours().toString().padStart(2, "0");
        let m = date.getMinutes().toString().padStart(2, "0");
        times.push(`${h}:${m}`);
        date.setMinutes(date.getMinutes() + interval);
      }
      return times;
    }

    function loadBookings() {
      fetch(SCRIPT_URL + "?action=get")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("loading").style.display = "none";
          const table = document.getElementById("bookingTable");
          const body = document.getElementById("tableBody");

          body.innerHTML = "";

          data.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.date}</td>
              <td>${row.name}</td>
              <td>${row.start}</td>
              <td>${row.end}</td>
            `;
            body.appendChild(tr);
          });

          table.style.display = "table";
        })
        .catch(() => {
          document.getElementById("loading").innerText =
            "Failed loading data!";
        });
    }

    function bookSlot() {
      const date = document.getElementById("dateInput").value;
      const name = document.getElementById("nameInput").value.trim();
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      if (!date || !name || !start || !end) {
        alert("Please fill all fields!");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ date, name, start, end }),
      })
        .then((res) => res.text())
        .then((msg) => {
          alert(msg);
          loadBookings();
        })
        .catch(() => alert("Error booking slot!"));
    }
  </script>

</body>

</html>
